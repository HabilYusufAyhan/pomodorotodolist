<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoList</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <div class="menu">
        <ul>
          <li class="menuli"><i class="fa-solid fa-trophy"></i></li>
          <li class="menuli">Profilim</li>
          <li class="menuli">Premmium Edinin</li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="list">
        <h2>Yapılacak Gorevler</h2>
        <p>Toplam Geçen Zaman: 00.00.00</p>
        <ul class="missionbar">
            <li class="mission">görev</li>
            <li class="mission">görev</li>
            <li class="mission">görev</li>
            <li class="mission">görev</li>
            <li class="mission">görev</li>
        </ul>
      </div>
      <div class="start">
        <div class="cronometer">
          <li class="timer">00</li>
          <li class="timer">.</li>
          <li class="timer">00</li>
          <li class="timer">.</li>
          <li class="timer">00</li>
        </div>
        <button class="startbutton">BASLAT</button>
      </div>
      <div class="list"></div>
    </section>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </body>
</html>
